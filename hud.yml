#HUD设置##########################################################

#理智值状态对应的颜色
sanityColor:
  120: "§a§l"
  90: "§6§l"
  60: "§c§l"
  30: "§4§l"
  0: "§0§l"

#湿度状态对应的颜色
humidityColor:
  5: "§b§l"
  15: "§3§l"
  25: "§1§l"

#温度状态对应的颜色
temperatureColor:
  15: "§9§l"
  50: "§6§l"
  75: "§4§l"

#季节文字对应的颜色
seasonColor:
  SPRING: "§2§l"
  SUMMER: "§e§l"
  AUTUMN: "§6§l"
  WINTER: "§7§l"
  
bar:
  #是否开启Boss血量条显示固有属性
  enable: true
  
#字符属性条设置
messageBar:
  length: 40  #血量条长度
  sancolor: '§b'  #理智条有颜色的颜色代码
  humcolor: '§a'  #湿度条有颜色的颜色代码
  temcolor: '§c'  #温度条有颜色的颜色代码
  tircolor: '§d'  #疲劳条有颜色的颜色代码
  
  nocolor: '§r'  #条没有颜色处的颜色代码
  unit: '|'  #条中每个字符单位

#HUD多少刻刷新一次
fresh: 10