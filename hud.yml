#HUD设置##########################################################

#理智值状态对应的颜色
sanityColor:
  120: "§a§l"
  90: "§6§l"
  60: "§c§l"
  30: "§4§l"
  0: "§0§l"

#湿度状态对应的颜色
humidityColor:
  5: "§b§l"
  15: "§3§l"
  25: "§1§l"

#温度状态对应的颜色
temperatureColor:
  15: "§9§l"
  50: "§6§l"
  75: "§4§l"

#季节文字对应的颜色
seasonColor:
  SPRING: "§2§l"
  SUMMER: "§e§l"
  AUTUMN: "§6§l"
  WINTER: "§7§l"
# 已过时 @Deprecation
scoreboard:
  enable: true  #是否开启计分板显示固有属性，支持PAPI其他变量（所有变量都支持））
  list: #计分板的内容（支持任何PAPI变量）
    - "§7§l理智值：%ute_sanitycolor%%ute_san%%ute_sanitytend%"
    - "§7§l温度：%ute_temperaturecolor%%ute_tem%%ute_temperaturetend%"
    - "§7§l湿度：%ute_humiditycolor%%ute_hum%%ute_humiditytend%"
    - "§7§l季节：%ute_seasoncolor%%ute_season%"
    - "§7§l季节天数：%ute_day%"
  title: "§9§k  §7§lUntilTheEnd§9§k  " #支持PAPI变量

bar:
  #是否开启Boss血量条显示固有属性
  enable: true

#HUD多少刻刷新一次
fresh: 10